<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="app">
        <header>
            <img src="pics/logo-large.svg" alt="logo" class="logo">
            <div class="best_score">
                <img src="pics/icon-personal-best.svg" alt="u best" class="best_score_pic">
                <span>Personal best: <span class="best_value">--</span></span>
            </div>
        </header>
        <main>
            <section class="stats">
                <div class="stats_row">
                    <div class="stat">
                        <span class="label">WPM:</span>
                        <span class="value">--</span>
                    </div>
                    <span class="divider"></span>
                    <div class="stat">
                        <span class="label">Accuracy:</span>
                        <span class="value">--</span>
                    </div>
                    <span class="divider"></span>
                    <div class="stat">
                        <span class="label">Time:</span>
                        <span class="value">--</span>
                    </div>
                </div>
                <div class="settings">
                    <div class="dif_lvl">
                        <span class="label_set">Difficulty:</span>
                        <button class="btn">Easy</button>
                        <button class="btn">Medium</button>
                        <button class="btn_act">Hard</button>
                    </div>
                    <span class="divider_set"></span>
                    <div class="mode">
                        <span class="label_set">Mode:</span>
                        <button class="btn_act">Timed (60s)</button>
                        <button class="btn">Passage</button>
                    </div>
                </div>
            </section>
            <section class="typing_area">
                <div class="text_wrapped">
                    <div class="text_content"></div>
                </div>
                <div class="blur"></div>
                <div class="start">
                    <button class="btn_start">Start Typing Text</button>
                    <span class="start_text">Or click the text and start typing</span>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
